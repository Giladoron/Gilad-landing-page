<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />

      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"

    <script>
      // Set base URL for CSS background images (works with GitHub Pages base path)
      (function () {
        // Detect base path from current location
        const pathname = window.location.pathname;
        const base = pathname.includes("/Gilad-landing-page/")
          ? "/Gilad-landing-page"
          : "";
        // Set unified background image for parallax effect
        document.documentElement.style.setProperty(
          "--unified-bg",
          `url('${base}/assets/backgrounds/WhatsApp Image 2026-01-13 at 01.29.03.jpeg')`
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
